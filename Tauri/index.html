<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Paradox</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Link to Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #222;
      font-family: 'Montserrat', sans-serif;
    }
    /* Top bar with title and Mac-style window buttons (background set to #202020) */
    .mac-window-bar {
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      height: 40px;
      background-color: #202020;
      padding: 0 10px;
      justify-content: space-between;
    }
    .window-title {
      color:azure;
      font-size: 18px;
      font-weight: 600;
    }
    .window-title span{
      font-size: 12px;
      color: gold;
    }

    .mac-window-buttons {
      display: flex;
      align-items: center;
    }
    .mac-window-buttons button {
      -webkit-app-region: no-drag;
    }
    .mac-window-button {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      margin-left: 6px;
      cursor: pointer;
      outline: none;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.3);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .mac-window-button:hover {
      box-shadow: 0 0 5px rgba(255,255,255,0.8);
      transform: scale(1.1);
    }
    /* Mac OS Colors for the window buttons */
    .min-btn {
      background: radial-gradient(circle at top left, #ffbd2e, #e0a800);
    }
    .max-btn {
      background: radial-gradient(circle at top left, #28c940, #1e8a32);
    }
    .close-btn {
      background: radial-gradient(circle at top left, #ff5f57, #e04444);
    }
    /* Browser navigation bar */
    .browser-chrome {
      display: flex;
      align-items: center;
      height: 40px;
      background-color: #2b2b2b;
      color: #ccc;
      padding: 0 10px;
    }
    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .nav-button:hover {
      background-color: #3a3a3a;
    }
    .address-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #3a3a3a;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 0 10px;
      margin: 0 10px;
      min-width: 100px;
    }
    .address-bar input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ccc;
      font-size: 16px;
      margin: 0 5px;
    }
    .address-bar button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .address-bar button:hover {
      background-color: #4a4a4a;
    }
    .options-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }
    .options-button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>

  <!-- Top row with title on the left and Mac OS window buttons on the right -->
  <div class="mac-window-bar">
    <div class="window-title">Paradox  <span>1.0</span></div>
    <div class="mac-window-buttons">
      <button class="mac-window-button min-btn" id="minimizeButton" title="Minimize"></button>
      <button class="mac-window-button max-btn" id="maximizeButton" title="Maximize"></button>
      <button class="mac-window-button close-btn" id="closeButton" title="Close"></button>
    </div>
  </div>

  <!-- Browser navigation bar row -->
  <div class="browser-chrome">
    <div class="nav-buttons">
      <button class="nav-button" onclick="goBack()">&#x25C0;</button>
      <button class="nav-button" onclick="goForward()">&#x25B6;</button>
    </div>
    <div class="address-bar">
      <input type="text" placeholder="Search or enter address" />
      <button onclick="refreshPage()">&#x21bb;</button>
    </div>
    <button class="options-button" onclick="openOptions()">&#8942;</button>
  </div>

  <script type="module">
    import { minimizeWindow, maximizeWindow, closeWindow, goBack, goForward, refreshPage, openOptions } from './Js/chrome.js';


  ///Configure Broswer Chrome
    // Now you can assign these functions to UI events:
     document.getElementById("minimizeButton").onclick = minimizeWindow;
     document.getElementById("maximizeButton").onclick = maximizeWindow;
     document.getElementById("closeButton").onclick = closeWindow;
  </script>




</body>
</html>
